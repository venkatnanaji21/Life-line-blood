<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lifeline - Emergency Blood Donor</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Mobile Wrapper -->
    <div class="mobile-wrapper">
        
        <!-- Splash Screen -->
        <div id="splash-screen">
            <i data-lucide="heart-pulse" size="64" stroke-width="1.5"></i>
            <h1 style="margin-top: 1rem; font-size: 2rem;">Lifeline</h1>
            <p>Every Drop Counts</p>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>

        <!-- Dynamic Content Container -->
        <main id="app-content" class="h-full">
            <!-- Content will be injected here via JS -->
        </main>

        <!-- Bottom Navigation (Hidden on Auth Screens) -->
        <nav id="bottom-nav" class="bottom-nav hidden">
            <a href="#" class="nav-item active" data-page="home">
                <i data-lucide="map-pin"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-page="requests">
                <i data-lucide="activity"></i>
                <span>Requests</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i data-lucide="user"></i>
                <span>Profile</span>
            </a>
        </nav>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
